<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <button class="accordion"><i class="far fa-user"></i> My account</button>
    <div class="panel">
        <p class="active_row"><i class="fas fa-sign-in-alt"></i> Sign in</p>
        <p><i class="fas fa-user-plus"></i> Login</p>
    </div>

    <button class="accordion"><i class="far fa-envelope"></i> Messages</button>
    <div class="panel">
        <p><i class="fas fa-plus"></i> New</p>
        <p><i class="fas fa-envelope"></i> Sent</p>
        <p><i class="far fa-envelope-open"></i> Income</p>
    </div>

    <button class="accordion"><i class="fas fa-cog"></i> Settings</button>
    <div class="panel">
        <p><i class="fas fa-language"></i> Language</p>
        <p>
            <i class="fas fa-bell"></i> Notification
        </p>
        <p>
            <i class="fas fa-user-secret"></i> Privacy
        </p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
