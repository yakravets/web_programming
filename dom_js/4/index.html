<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="content">
        <div class="form"></div>
        <div id="result">
            <div class="final">
                <div class="picture">
                    <img src="img/salade.jpg" class="mainpicture">
                    <div id="play_button">                    
                        <div id="id"><i class="fas fa-caret-right white-color"></i></div>
                    </div>
                    <h3 id="name"></h3>
                    <h6 id="author"></h6>
                    <div class="statusbar">
                        <div class="views">
                            <i class="fas fa-user"></i> 1
                        </div>
                        <div class="time">
                            <i class="far fa-clock"></i> <span id="time">15m</span>
                        </div>
                        <div class="level">
                            <i class="fas fa-signal"></i> <span id="level">Beginner</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, veniam quisquam. Ad nesciunt totam sit unde ipsa, maiores voluptatum ex accusamus veritatis error ipsam, at nemo deleniti distinctio animi consectetur.
            </div>
        </div>
    </div>
    <script src="js/event.js"></script>
</body>
</html>
