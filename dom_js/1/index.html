<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Book</title>
</head>

<body>
    <div class="content">
        <div id="card">
            <div class="container">
                <img src="img/book1.jpg" alt="Avatar" class="img">
                <h4><b>A Smarter Way to Learn JavaScript: The new tech-assisted approach that requires half the effort</b></h4>
                <div class="author">Mark Myers</div>
                <div class="price">15$</div>
                <button class="btn" onclick="select(this)">Select</button>
            </div>

            <div class="container">
                <img src="img/book2.jpg" alt="Avatar" class="img">
                <h4><b>Eloquent JavaScript: A Modern Introduction to Programming</b></h4>
                <div class="author">Marjin Haverbeke</div>
                <div class="price">20$</div>
                <button class="btn" onclick="select(this)">Select</button>
            </div>

            <div class="container">
                <img src="img/book3.png" alt="Avatar" class="img" width="90%">
                <h4><b>JavaScript & JQuery: Interactive Front-End Web Development</b></h4>
                <div class="author">Jon Duckett</div>
                <div class="price">25$</div>
                <button class="btn" onclick="select(this)">Select</button>
            </div>
            <div class="container form">
                <div class="field">
                    <label for="bookname">Book</label>
                    <input type="text" id="bookname" name="bookname" disabled>
                </div>
                <div class="field">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity">
                </div>
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="field">
                    <label for="deliveryaddress">Delivery address:</label>
                    <input type="text" id="deliveryaddress" name="deliveryaddress">
                </div>
                <div class="field">
                    <label for="deliverydate">Delivery date:</label>
                    <input type="date" id="deliverydate" name="deliverydate">
                </div>
                <div class="field">
                    <label for="subject">Comment:</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px">
                    </textarea>
                </div>

                <input type="hidden" id='price'>
                <button id="buy" class="btn" onclick="buy()">Buy</button>
            </div>
        </div>
        <div id="result">
            <h3><b>Result:</b></h3>
            <div id="message">
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
