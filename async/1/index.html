  <body>
    <div class="container">
        <div class="content">
            <div class="row input-group mb-3">
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Місто для пошуку" aria-label="City" aria-describedby="button-addon2" id='city_line'>
                </div>
                <div class="d-grid gap-2 col-2">
                    <button class="btn btn-outline-secondary" type="button" onclick="click_search()" id="btn-search"><i class="bi bi-search"></i> Знайти</button>                
                </div>
            </div>
            <div class="table"></div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Тип</th>
                        <th scope="col">Повна адреса</th>
                        <th scope="col">Розташування</th>                        
                        <th scope="col">Дії</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
               </table>
            
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="mapid"></div>
            </div>
          
          </div>
    </div>
