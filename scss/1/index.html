<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Description" content="default">
    <title>Document</title>
    <script src="js/picturefill.min.js" async="async"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="login">
                <div class="container">
                    <form action="#" class="form">
                        <div class="form__title">Member Login</div>
                        <div class="form__input-inner">
                            <input type="text" class="form__input" placeholder="Username">
                        </div>
                        <div class="form__input-inner">
                            <input type="password" class="form__input" placeholder="Password">
                        </div>
                        <button type="submit" class="form__btn">Login</button>
                        <a href="#" class="form__link">Forgot password?</a>
                    </form>
                    <span class="login__label">... or log in with</span>
                    <div class="login__socials socials">
                        <a href="#" class="socials__btn socials__btn--dark">
                            <div class="socials__icon">
                                <img src="img/facebook.svg" alt=""></div>Facebook </a>
                        <a href="#" class="socials__btn socials__btn--blue">
                            <div class="socials__icon"><img src="img/twitter.svg" alt=""></div>Twitter</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
