<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Description" content="default">
  <title>Document</title>
  <script src="js/picturefill.min.js" async="async"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <main class="page">
      <section class="contact">
        <div class="container">
          <div class="contact-form">
            <div class="contact-form__title">Contact form</div>
            <p class="contact-form__subtitle">Please fill in your information and well be sending your order</p>
            <form action="#" class="form">
              <div class="form__row">
                <div class="form__left">Your name</div>
                <div class="form__right">
                  <div class="form__inpb2 form__inpb"><input type="text" class="form__input" placeholder="first name">
                  </div>
                  <div class="form__inpb2 form__inpb"><input type="text" class="form__input" placeholder="last name">
                  </div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__left">Your email</div>
                <div class="form__right">
                  <div class="form__inpb1 form__inpb"><input type="mail" class="form__input"
                      placeholder="your_mail@mail.com"></div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__left">Phone *</div>
                <div class="form__right">
                  <div class="form__inpb3 form__inpb"><input type="text" class="form__input" placeholder="000"></div>
                  <div class="form__inpb3 form__inpb"><input type="text" class="form__input" placeholder="000"></div>
                  <div class="form__inpb3 form__inpb"><input type="text" class="form__input" placeholder="000"></div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__left">Message subject *</div>
                <div class="form__right">
                  <div class="form__inpb1 form__inpb"><select name="select" id="form__select">
                      <option value="">Other</option>
                      <option value="">Other2</option>
                      <option value="">Other3</option>
                      <option value="">Other4</option>
                    </select></div>
                </div>
              </div>
              <div class="form__row">
                <div class="form__left">Message *</div>
                <div class="form__right">
                  <div class="form__inpb1"><textarea name="" id=""></textarea></div>
                </div>
              </div><button class="form__btn">Submit form</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
